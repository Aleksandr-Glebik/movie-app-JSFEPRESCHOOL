<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-App</title><link rel="shortcut icon" href="./film-solid.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2a1e31490f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header-container">
        <h1 class="header__title">Movie guide</h1>
        <form class="header__form">
          <input
            type="search"
            placeholder="Search"
            class="header__form-input"
            value=""
            autofocus
          />
        </form>
      </div>
    </header>
    <main class="main">
      <div class="wrapper main-container"></div>
    </main>
    <footer class="footer">
      <div class="wrapper footer-container">
        <a href="https://rs.school/js/" target="_blank"
          ><img
            src="https://rs.school/images/rs_school_js.svg"
            class="footer__logo"
            alt="rsschool-logo"
        /></a>
        <a href="https://github.com/Aleksandr-Glebik" target="_blank"
          ><i class="fab fa-github footer__icon" aria-hidden="true"></i
        ></a>
        <span class="footer__text">2022</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/2a1e31490f.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
